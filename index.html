<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Google Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dark {
            --bg-primary: #1f1f1f;
            --bg-secondary: #282828;
            --bg-tertiary: #2f2f2f;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border-color: #3c4043;
            --user-msg-bg: #2f3338;
            --ai-msg-bg: transparent;
        }

        .light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f1f3f4;
            --text-primary: #1f1f1f;
            --text-secondary: #5f6368;
            --border-color: #e8eaed;
            --user-msg-bg: #e3f2fd;
            --ai-msg-bg: transparent;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            z-index: 9999;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .sidebar {
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
        }

        .chat-item {
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background-color: var(--bg-tertiary);
        }

        .chat-item.active {
            background-color: var(--bg-tertiary);
        }

        .message {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-cursor::after {
            content: '▋';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Thinking Animation */
        .thinking-animation {
            display: inline-flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .thinking-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: thinking 1.4s infinite ease-in-out;
        }

        .thinking-dot:nth-child(1) { animation-delay: 0s; }
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        pre code {
            display: block;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }

        .sidebar-overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -280px;
                height: 100%;
                width: 280px;
                z-index: 50;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }
        }

        .input-container {
            background-color: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        textarea:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .image-preview {
            position: relative;
            display: inline-block;
        }

        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .image-preview-remove {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .message-image {
            max-width: 300px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            width: 100%;
        }

        #messagesContainer {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="light">
    <div id="loading">Loading App...</div>

    <div id="app" style="display: none;">
        <!-- Mobile Header -->
        <div class="md:hidden flex items-center p-3 border-b" style="border-color: var(--border-color); background-color: var(--bg-secondary);">
            <button id="mobileMenuBtn" class="p-2 rounded-lg hover:bg-opacity-10 hover:bg-black">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <h1 class="ml-3 text-lg font-semibold">AI Chat</h1>
        </div>

        <div class="main-container">
            <!-- Sidebar Overlay (Mobile) -->
            <div id="sidebarOverlay" class="sidebar-overlay"></div>

            <!-- Sidebar -->
            <div id="sidebar" class="sidebar w-64 md:w-72 flex flex-col">
                <div class="p-4 border-b" style="border-color: var(--border-color);">
                    <button id="newChatBtn" class="w-full py-3 px-4 rounded-lg font-medium transition" style="background-color: var(--bg-tertiary); color: var(--text-primary);">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Settings
                    </button>

                        <svg id="darkModeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>

            </div>

            <!-- Main Chat Area -->
            <div class="flex-1 flex flex-col" style="min-width: 0;">
                <!-- Messages -->
                <div id="messagesContainer" class="flex-1 p-4 md:p-6">
                    <div id="messages" class="max-w-4xl mx-auto"></div>
                </div>

                            <button

                                class="p-3 rounded-lg transition"

                                </svg>
                            </button>

                    <div>
                        <label class="block mb-2 font-medium">Model</label>

                            <option value="deepseek/deepseek-r1:free">DeepSeek R1 (Strong reasoning)</option>
                            <option value="arcee-ai/trinity-large-preview:free">Trinity Large (Balanced)</option>
                            <option value="meta-llama/llama-3.3-70b-instruct:free">Llama 3.3 70B</option>
                            <option value="nvidia/nemotron-nano-2-vl:free">NVIDIA Nemotron Nano 2 VL (Multimodal, Free)</option>
                            <option value="google/gemma-3-27b:free">Google Gemma 3 27B (Multimodal, Free)</option>
                            <option value="stepfun/step-3.5-flash:free">StepFun Step 3.5 Flash (Multimodal, Free)</option>
                        </select>
                        <p class="text-xs mt-1" style="color: var(--text-secondary);">Select multimodal models for image upload support</p>
                    </div>
                    <div>
                        <label class="block mb-2 font-medium">System Prompt</label>
                        <textarea 
                            id="systemPromptInput" 
                            rows="3"
                            placeholder="You are a helpful assistant..."

                </div>
                <div class="p-6 border-t flex gap-3" style="border-color: var(--border-color);">

        <!-- Rename Modal -->

            <div class="rounded-lg shadow-xl w-full max-w-md mx-4" style="background-color: var(--bg-primary);">
                <div class="p-6 border-b" style="border-color: var(--border-color);">

                <div class="p-6 border-t flex gap-3" style="border-color: var(--border-color);">
                    <button id="saveRenameBtn" class="flex-1 py-2 px-4 rounded-lg font-medium" style="background-color: #1a73e8; color: white;">
                        Save
                    </button>
                    <button id="cancelRenameBtn" class="flex-1 py-2 px-4 rounded-lg font-medium" style="background-color: var(--bg-tertiary); color: var(--text-primary);">
                        Cancel

    </div>

    <script>
        // =============================
        // STATE MANAGEMENT
        // =============================
        const state = {
            chats: [],
            currentChatId: null,
            apiKey: '',
            model: 'qwen/qwen-coder-32b-instruct:free',
            systemPrompt: 'You are an expert Roblox game developer and Lua programmer. You specialize in writing clean, efficient Luau code for Roblox Studio. Provide complete working code examples with explanations.',
            darkMode: false,
            renamingChatId: null,
            isStreaming: false,
            userIsTyping: false
        };

        // =============================
        // UTILITY FUNCTIONS
        // =============================
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('aiChatState', JSON.stringify({
                    chats: state.chats,
                    apiKey: state.apiKey,
                    model: state.model,
                    systemPrompt: state.systemPrompt,
                    darkMode: state.darkMode
                }));
            } catch (e) {
                console.error('Failed to save to localStorage:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('aiChatState');
                if (saved) {
                    const data = JSON.parse(saved);
                    state.chats = data.chats || [];
                    state.apiKey = data.apiKey || '';
                    state.model = data.model || 'qwen/qwen-coder-32b-instruct:free';
                    state.systemPrompt = data.systemPrompt || 'You are an expert Roblox game developer and Lua programmer. You specialize in writing clean, efficient Luau code for Roblox Studio. Provide complete working code examples with explanations.';
                    state.darkMode = data.darkMode || false;
                }
            } catch (e) {
                console.error('Failed to load from localStorage:', e);
            }
        }

        // =============================
        // CHAT MANAGEMENT
        // =============================
        function createNewChat() {
            const chat = {
                id: generateId(),
                name: 'New Chat',
                messages: [],
                createdAt: Date.now()
            };
            state.chats.unshift(chat);
            state.currentChatId = chat.id;
            saveToLocalStorage();
            renderChatList();
            renderMessages();
            closeMobileSidebar();
        }

        function switchChat(chatId) {
            state.currentChatId = chatId;
            renderMessages();
            renderChatList();
            closeMobileSidebar();
        }

        function deleteChat(chatId) {
            if (!confirm('Delete this chat?')) return;
            state.chats = state.chats.filter(c => c.id !== chatId);
            if (state.currentChatId === chatId) {
                state.currentChatId = state.chats.length > 0 ? state.chats[0].id : null;
            }
            saveToLocalStorage();
            renderChatList();
            renderMessages();
        }

        function renameChat(chatId, newName) {
            const chat = state.chats.find(c => c.id === chatId);
            if (chat) {
                chat.name = newName || 'Unnamed Chat';
                saveToLocalStorage();
                renderChatList();
            }
        }

        function getCurrentChat() {
            return state.chats.find(c => c.id === state.currentChatId);
        }

        function autoRenameChat(chatId) {
            const chat = state.chats.find(c => c.id === chatId);
            if (chat && chat.messages.length > 0 && chat.name === 'New Chat') {
                const firstUserMsg = chat.messages.find(m => m.role === 'user');
                if (firstUserMsg) {
                    let firstContent = Array.isArray(firstUserMsg.content) ? firstUserMsg.content.find(p => p.type === 'text')?.text || '' : firstUserMsg.content;
                    chat.name = firstContent.substring(0, 30) + (firstContent.length > 30 ? '...' : '');
                    saveToLocalStorage();
                    renderChatList();
                }
            }
        }

        // =============================
        // MESSAGE HANDLING
        // =============================
        async function sendMessage(textContent) {
            if (!textContent.trim() && !currentImage) return;
            if (!state.apiKey) {
                alert('Please set your OpenRouter API key in Settings');
                return;
            }

            let chat = getCurrentChat();
            if (!chat) {
                createNewChat();
                chat = getCurrentChat();
            }

            let userMessageContent;
            if (currentImage) {
                userMessageContent = [
                    { type: "text", text: textContent.trim() || "Analyze this image" },
                    { type: "image_url", image_url: { url: currentImage.dataURL } }
                ];
            } else {
                userMessageContent = textContent.trim();
            }

            const userMessage = { role: 'user', content: userMessageContent };
            chat.messages.push(userMessage);
            removeImage();
            saveToLocalStorage();
            renderMessages();
            autoRenameChat(chat.id);

            const aiMessageId = generateId();
            const aiMessage = { role: 'assistant', content: '', id: aiMessageId, streaming: true, thinking: true };
            chat.messages.push(aiMessage);
            state.isStreaming = true;
            renderMessages();

            try {
                await streamCompletion(chat.messages, aiMessageId);
            } catch (error) {
                aiMessage.content = 'Error: ' + error.message;
                aiMessage.streaming = false;
                aiMessage.thinking = false;
                state.isStreaming = false;
                saveToLocalStorage();
                renderMessages();
            }
        }

        async function streamCompletion(messages, messageId) {
            const chat = getCurrentChat();
            if (!chat) return;

            const aiMessage = chat.messages.find(m => m.id === messageId);
            if (!aiMessage) return;

            const apiMessages = [
                { role: 'system', content: state.systemPrompt },
                ...messages.filter(m => m.role !== 'assistant' || !m.streaming).map(m => ({
                    role: m.role,
                    content: m.content
                }))
            ];

            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + state.apiKey,
                    'Content-Type': 'application/json',
                    'HTTP-Referer': window.location.origin,
                    'X-Title': 'Universal AI Chat'
                },
                body: JSON.stringify({
                    model: state.model,
                    messages: apiMessages,
                    stream: true
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(response.statusText);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let firstChunk = true;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;

                        try {
                            const json = JSON.parse(data);
                            const delta = json.choices && json.choices[0] && json.choices[0].delta;
                            if (delta && delta.content) {
                                if (firstChunk) {
                                    aiMessage.thinking = false;
                                    firstChunk = false;
                                }
                                aiMessage.content += delta.content;
                                renderMessages();
                                if (!state.userIsTyping) {
                                    scrollToBottom();
                                }
                            }
                        } catch (e) {
                            console.error('Parse error:', e);
                        }
                    }
                }
            }

            aiMessage.streaming = false;
            aiMessage.thinking = false;
            state.isStreaming = false;
            saveToLocalStorage();
            renderMessages();
        }

        // =============================
        // RENDERING
        // =============================
        function renderChatList() {
            const chatList = document.getElementById('chatList');
            if (!chatList) return;

            if (state.chats.length === 0) {
                chatList.innerHTML = '<div class="p-4 text-center" style="color: var(--text-secondary);">No chats yet</div>';
                return;
            }

            chatList.innerHTML = state.chats.map(chat => {
                const isActive = chat.id === state.currentChatId;
                return `
                    <div class="chat-item p-3 rounded-lg mb-1 flex items-center gap-2 \( {isActive ? 'active' : ''}" data-chat-id=" \){chat.id}">
                        <div class="flex-1 truncate cursor-pointer" onclick="switchChat('${chat.id}')">
                            ${escapeHtml(chat.name)}
                        </div>
                        <div class="flex gap-1">
                            <button onclick="openRenameModal('${chat.id}')" class="p-1 rounded hover:bg-opacity-10 hover:bg-black" title="Rename">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="deleteChat('${chat.id}')" class="p-1 rounded hover:bg-opacity-10 hover:bg-black" title="Delete">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderMessages() {
            const messagesDiv = document.getElementById('messages');
            if (!messagesDiv) return;

            const chat = getCurrentChat();
            if (!chat || chat.messages.length === 0) {
                messagesDiv.innerHTML = '<div class="text-center py-12" style="color: var(--text-secondary);">Start a conversation</div>';
                return;
            }

            messagesDiv.innerHTML = chat.messages.map(msg => {
                const isUser = msg.role === 'user';
                const alignment = isUser ? 'justify-end' : 'justify-start';
                const bgColor = isUser ? 'var(--user-msg-bg)' : 'var(--ai-msg-bg)';
                
                let contentToRender;
                if (msg.thinking) {
                    contentToRender = '<div class="thinking-animation"><div class="thinking-dot"></div><div class="thinking-dot"></div><div class="thinking-dot"></div></div>';
                } else if (msg.streaming) {
                    contentToRender = '<span class="typing-cursor">' + escapeHtml(msg.content) + '</span>';
                } else {
                    if (Array.isArray(msg.content)) {
                        contentToRender = msg.content.map(part => {
                            if (part.type === 'text') {
                                return marked.parse(part.text);
                            } else if (part.type === 'image_url') {
                                return `<img src="${part.image_url.url}" class="message-image" alt="Uploaded image">`;
                            }
                            return '';
                        }).join('');
                    } else {
                        try {
                            contentToRender = marked.parse(msg.content);
                        } catch (e) {
                            contentToRender = escapeHtml(msg.content);
                        }
                    }
                }

                return `
                    <div class="message flex ${alignment} mb-4">
                        <div class="max-w-3xl px-4 py-3 rounded-lg" style="background-color: ${bgColor};">
                            <div class="prose prose-sm max-w-none" style="color: var(--text-primary);">
                                ${contentToRender}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            highlightCode();
            if (!state.userIsTyping) {
                scrollToBottom();
            }
        }

        function highlightCode() {
            setTimeout(() => {
                document.querySelectorAll('pre code').forEach((block) => {
                    if (typeof hljs !== 'undefined') {
                        hljs.highlightElement(block);
                    }
                });
            }, 0);
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (container && !state.userIsTyping) {
                requestAnimationFrame(() => {
                    container.scrollTop = container.scrollHeight;
                });
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // =============================
        // IMAGE HANDLING
        // =============================
        let currentImage = null;
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);

        function renderImagePreview() {
            const preview = document.getElementById('imagePreview');
            if (currentImage) {
                preview.innerHTML = `
                    <div class="image-preview">
                        <img src="\( {currentImage.dataURL}" alt=" \){currentImage.name}">
                        <div class="image-preview-remove" onclick="removeImage()">×</div>
                    </div>
                `;
            } else {
                preview.innerHTML = '';
            }
        }

        function removeImage() {
            currentImage = null;
            renderImagePreview();
            fileInput.value = '';
        }

        // =============================
        // UI INTERACTIONS
        // =============================
        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            document.body.className = state.darkMode ? 'dark' : 'light';
            
            const icon = document.getElementById('darkModeIcon');
            const text = document.getElementById('darkModeText');
            
            if (state.darkMode) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
                text.textContent = 'Light Mode';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
                text.textContent = 'Dark Mode';
            }
            
            saveToLocalStorage();
        }

        function openSettingsModal() {
            document.getElementById('apiKeyInput').value = state.apiKey;
            document.getElementById('modelInput').value = state.model;
            document.getElementById('systemPromptInput').value = state.systemPrompt;
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('apiKeyInput').value.trim();
            state.model = document.getElementById('modelInput').value.trim() || 'qwen/qwen-coder-32b-instruct:free';
            state.systemPrompt = document.getElementById('systemPromptInput').value.trim() || 'You are a helpful assistant.';
            saveToLocalStorage();
            closeSettingsModal();
        }

        function openRenameModal(chatId) {
            state.renamingChatId = chatId;
            const chat = state.chats.find(c => c.id === chatId);
            if (chat) {
                document.getElementById('renameInput').value = chat.name;
                document.getElementById('renameModal').classList.add('active');
            }
        }

        function closeRenameModal() {
            document.getElementById('renameModal').classList.remove('active');
            state.renamingChatId = null;
        }

        function saveRename() {
            const newName = document.getElementById('renameInput').value.trim();
            if (state.renamingChatId && newName) {
                renameChat(state.renamingChatId, newName);
            }
            closeRenameModal();
        }

        function toggleMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Make functions globally accessible
        window.switchChat = switchChat;
        window.deleteChat = deleteChat;
        window.openRenameModal = openRenameModal;
        window.removeImage = removeImage;

        // =============================
        // EVENT LISTENERS
        // =============================
        function initEventListeners() {
            // New Chat
            document.getElementById('newChatBtn').addEventListener('click', createNewChat);

            // Send Message
            document.getElementById('sendBtn').addEventListener('click', () => {
                const input = document.getElementById('messageInput');
                const content = input.value;
                sendMessage(content);
                input.value = '';
                input.style.height = 'auto';
            });

            // Enter to send
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('sendBtn').click();
                }
            });

            // Track when user is typing
            document.getElementById('messageInput').addEventListener('input', (e) => {
                state.userIsTyping = true;
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 200) + 'px';
                
                clearTimeout(window.typingTimeout);
                window.typingTimeout = setTimeout(() => {
                    state.userIsTyping = false;
                }, 1000);
            });

            document.getElementById('messageInput').addEventListener('focus', () => {
                state.userIsTyping = true;
            });

            document.getElementById('messageInput').addEventListener('blur', () => {
                setTimeout(() => {
                    state.userIsTyping = false;
                }, 500);
            });

            // Attach Image
            document.getElementById('attachBtn').addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.size > 4 * 1024 * 1024) {
                    alert('Image too large (max 4MB)');
                    return;
                }
                const reader = new FileReader();
                reader.onload = (ev) => {
                    currentImage = { name: file.name, dataURL: ev.target.result };
                    renderImagePreview();
                };
                reader.readAsDataURL(file);
            });

            // Settings
            document.getElementById('settingsBtn').addEventListener('click', openSettingsModal);
            document.getElementById('saveSettingsBtn').addEventListener('click', saveSettings);
            document.getElementById('cancelSettingsBtn').addEventListener('click', closeSettingsModal);

            // Rename
            document.getElementById('saveRenameBtn').addEventListener('click', saveRename);
            document.getElementById('cancelRenameBtn').addEventListener('click', closeRenameModal);

            // Dark Mode
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

            // Mobile Menu
            document.getElementById('mobileMenuBtn').addEventListener('click', toggleMobileSidebar);
            document.getElementById('sidebarOverlay').addEventListener('click', closeMobileSidebar);

            // Close modals on outside click
            document.getElementById('settingsModal').addEventListener('click', (e) => {
                if (e.target.id === 'settingsModal') closeSettingsModal();
            });
            document.getElementById('renameModal').addEventListener('click', (e) => {
                if (e.target.id === 'renameModal') closeRenameModal();
            });
        }

        // =============================
        // INITIALIZATION
        // =============================
        function init() {
            loadFromLocalStorage();
            
            // Apply dark mode
            document.body.className = state.darkMode ? 'dark' : 'light';
            const icon = document.getElementById('darkModeIcon');
            const text = document.getElementById('darkModeText');
            if (state.darkMode) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
                text.textContent = 'Light Mode';
            }

            // Create initial chat if none exists
            if (state.chats.length === 0) {
                createNewChat();
            } else {
                state.currentChatId = state.chats[0].id;
            }

            initEventListeners();
            renderChatList();
            renderMessages();

            // Hide loading, show app
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }

        // Start the app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
